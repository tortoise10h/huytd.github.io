<html>
  <head>
    <title>Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="admin.js"></script>
    <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    html, body {
      margin: 0; padding: 0;
      font-size: 14px;
    }

    body {
      display: flex;
      flex-direction: row;
    }

    .unpublished {
      flex-basis: 30%;
      background: #FAFAFA;
    }

    .published {
      flex: 1;
      background: #F1F1F1;
    }

    .published ul {
      margin: 0; padding: 0;
      list-style: none;
    }

    .published ul li {
      margin: 5px; padding: 10px;
      background: #FEFEFE;
      position: relative;
    }

    .published ul li .postTitle {
      font-weight: bold;
      font-size: 1.2em;
    }

    .published ul li .postTitle a {
      text-decoration: none;
      color: #e74c3c;
    }

    .published ul li .postDesc {

    }
    
    .published ul li button {
      position: absolute;
      padding: 1px;
      right: 5px; top: 5px;
      background: #e74c3c;
      border: none;
      color: #FFF;
    }

    </style>
  </head>
  <body ng-app="adminApp" ng-controller="admin">
    <div class="unpublished">

    </div>
    <div class="published">
      <ul>
        <li>
          <div class="postTitle"><a href="#">Lorem Ipsum Doro</a></div>
          <div class="postDesc">Lorem Lorem Lorem Lorem Lorem Lorem</div>
          <button>UNPUBLISH</button>
        </li>
      </ul>
    </div>
  </body>
</html>
